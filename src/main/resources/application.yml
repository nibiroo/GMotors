spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        #format_sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

      # Spring Boot configuration
      spring:
        # Database
        datasource:
          driver-class-name: org.postgresql.Driver
          url: jdbc:postgresql://localhost:5432/db_bft_inventory
          username: bft_user
          password: bft_pass
        # JPA properties
        jpa:
          hibernate:
            ddl-auto: update # When you launch the application for the first time - switch "none" at "create"
          show-sql: true
          database: postgresql
          database-platform: org.hibernate.dialect.PostgreSQLDialect
          open-in-view: false
          generate-ddl: true
